<!DOCTYPE html>
<html>
<head>
	<title>css tutorial</title>
	<style type="text/css">
		table,tr,th,td{
			border: 2px solid black;
		}
		table{
			width: 600px;
			height: 400px;
			border-collapse: separate;
			border-spacing: 10px;
			caption-side: top;
			empty-cells: show;
			table-layout: fixed;
		}
		td{
			vertical-align: middle;
		}
		
	</style>
</head>
<body>
	<h1>TABLE</h1>
	<table>
		<caption>HTML AND CSS TABLE</caption>
		<tr>
			<th>Frist Name</th>
			<th>Last Name</th>
			<th>Number</th>
		</tr>
		<tr>
			<td>mohammad rasel</td>
			<td>hossenffzhfhghgmjmjhmjk,kjjhghmdhmndd</td>
			<td></td>
		</tr>
		<tr>
			<td>hossenffzhfhghgmjmjhmjk,kjjhghmdhmnddmohammad ariful</td>
			<td>islam</td>
			<td>12345</td>
		</tr><tr>
			<td>mohammad rakib</td>
			<td>khan</td>
			<td>12345</td>
		</tr>
	</table>

</body>
</html>
